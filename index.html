<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" media="screen" href="styles/basic.css" />
</head>

<body>
  <header><img src="images/logo.svg" alt="" /></header>
  <main>
    <div class="col-8" id="left"><img src="images/illustration-mockups.svg" alt="" /></div>
    <div class="col-5" id="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <div id="button"><button>Register</button></div>
    </div>
  </main>
  <div class="icons">
    <ul>
      <li><i class="fa-brands fa-instagram"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-facebook-f"></i></li>
    </ul>
  </div>
  <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
  </footer>

  <script src="https://kit.fontawesome.com/ca664a0965.js" crossorigin="anonymous"></script>
</body>
</html>
