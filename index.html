<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" media="screen" href="styles/basic.css" />
</head>

<body>
  <div class="container">
      <div class="header"><img src="images/logo.svg" alt="" /></div>
      <div class="mainbody">
        <div class="col-8" id="photos"><img src="images/illustration-mockups.svg" alt="" /></div>
        <div class="col-4" id="intro">
          <h1 class="txt headings">Build The Community Your Fans Will Love</h1>
          <p class="txt bodys">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="headings">Register</button>
        </div>
      </div>
      <div class="icons">
        <ul>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-facebook-f"></i></li>
        </ul>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
  </div>
  

  <script src="https://kit.fontawesome.com/ca664a0965.js" crossorigin="anonymous"></script>
</body>
</html>
